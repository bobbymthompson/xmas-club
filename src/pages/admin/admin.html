<ion-header>

  <ion-navbar color="header">
    <ion-title>Administration</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <button ion-button outline (click)="addNewWeek()">Add new week</button>  

  <button ion-button outline (click)="populateScoresFromScorecards()">Populate scores</button>  

  <button ion-button outline (click)="loadScorecardsFromEmail()">Load from email</button>  
  
  <h1 *ngIf="scorecards">Loaded scorecards for:</h1>
  <ion-list *ngIf="scorecards">
    <ion-item *ngFor="let scorecard of scorecards">
      <h3>{{scorecard.nickname}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
