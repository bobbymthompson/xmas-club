<ion-header>

  <ion-navbar color="header">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content">
  <ion-row class="logo-row">
    <ion-col>
      <img src="../../assets/img/logo-sm.png" style="height:175px" />
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="credentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <!-- <button ion-button class="forgot-password-btn" block clear (click)="forgotPassword()">Forgot Password</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button> -->
        </ion-col>
      </ion-row>

    </form>

    <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="forgot-password-btn" block clear (click)="forgotPassword()">Forgot Password</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>

  </div>
</ion-content>
