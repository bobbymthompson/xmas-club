<ion-header>

  <ion-navbar color="header">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content">
  <ion-row class="logo-row">
    <ion-col>
      <img src="../../assets/img/logo-sm.png" style="height:175px"/>
    </ion-col>
  </ion-row>

  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Nickname" name="nickname" [(ngModel)]="credentials.nickname" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="credentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
