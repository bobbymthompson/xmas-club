<ion-header>

  <ion-navbar color="header">
    <ion-title>Week #{{week?.week}} Leaderboard</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-scroll scrollX="true" scrollY="true" style="height: 100%;">
    <ion-row nowrap style="text-align:center">
      <ion-col col-6 style=""></ion-col>
      <ion-col *ngFor="let game of games" style="min-width:150px;"><span>{{game.team1.name}} vs. {{game.team2.name}}</span></ion-col>
    </ion-row>
    <ion-row *ngFor="let scorecard of scorecards; odd as isOdd" nowrap style="text-align:center;min-height:50px">
      <ion-col col-6 style="text-align:left;padding-top:20px;padding-bottom:20px;border-top:black 1px solid;" >{{scorecard.score}} - {{scorecard.nickname}} ({{scorecard.tieBreakerScore}})</ion-col>
      <ng-container *ngIf="isOdd">
        <ion-col *ngFor="let pick of scorecard.picks" class="altRow" [class.isCorrect]="pick.complete && pick.correct" [class.inCorrect]="pick.complete && !pick.correct" style="min-width:150px;padding-top:20px;padding-bottom:20px;border-left:black 1px solid;">
          <ng-container>
            {{pick.team}}
          </ng-container>
        </ion-col>
      </ng-container>
      <ng-container *ngIf="!isOdd">
        <ion-col *ngFor="let pick of scorecard.picks" class="altRow" [class.isCorrect]="pick.complete && pick.correct" [class.inCorrect]="pick.complete && !pick.correct" style="min-width:150px;padding-top:20px;padding-bottom:20px;border-left:black 1px solid;">{{pick.team}}</ion-col>
      </ng-container>
    </ion-row>
  </ion-scroll>
</ion-content>
