<!--

<ion-header>

  <ion-navbar color="header">
    <ion-title>Weeks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item no-lines class="bottom-border" *ngFor="let week of weeks" detail-push (click)="viewWeek(week)">
      <h2>Week {{week.week}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
